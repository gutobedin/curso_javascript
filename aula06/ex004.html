<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial, sans-serif;
        }
    </style>
</head>

<body>
    <script>

        var nome = window.prompt(`Qual é o seu nome??`)
        document.write(`Ola <strong>${nome} </strong>!! Seu nome tem ${nome.length} letras!<br>`)
        document.write(`Seu nome em Letras Maiusculas é = ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é = ${nome.toLocaleLowerCase()}`)
        // document.write serve para escrever alguma coisa na tela
        // var.length serve para mostrar a quantidade de caracteres que tem alguma palavra
        // Gustavo = 7 caracteres

    </script>
</body>

</html>
