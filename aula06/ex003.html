<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>

        var n1 = Number(window.prompt('Digite um Numero:  ')) // String
        var n2 = Number(window.prompt('Digite outro Numero: ')) // String
        // Sempre que quisermos transformar uma string em number, usamos o parseInt e o parseFloat
        // Porque o + quando é string, serve para concatenacao, e o number serve para soma, por isso
        // nesse caso seria interessante converter a string para number
        // Podemos tambem usar apenas Number, ai o JS se vira em organizar em float ou int

        // Mesma coisa para transformar em String, podemos usar apenas String(n)
        var s = n1 + n2;
        window.alert('A soma dos dois numeros é: ' + s);
        window.alert(`A soma dos dois numeros é ${s}`)
        // + para adição
        // + para cocatenação

    </script>
