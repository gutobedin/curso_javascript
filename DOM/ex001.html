<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(95, 172, 249);
            color: white;
            font: normal, 18pt Arial;
        }
    </style>
</head>

<body>
    <H1>iniciando estudos com DOM</H1>
    <p>Aqui vai ser o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim ! </div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] //Selecionando o primeiro p
        corpo.style.background = 'black'
        window.document.write('Esta escrito assim: ' + p1.innerText + '!!')
        window.document.write('Esta escrito assim: ' + p1.innerHTML + '!!')
        p1.style.color = 'blue'

        var msg = window.document.getElementById('msg')
        msg.style.color = 'red'
        msg.innerText = 'Estou aguardando...'
        window.document.write(' Eu ' + msg.innerText)

        var d = window.document.querySelector('div#msg')
        d.style.color = 'green'
    </script>
</body>

</html>
